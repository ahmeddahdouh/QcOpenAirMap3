# Exemple de configuration Nginx pour une app React/Vite
# À placer dans /etc/nginx/sites-available/ton-app et activer avec un lien symbolique dans sites-enabled

server {
    listen 80;
    server_name ton-domaine.com; # Remplace par ton domaine ou l'IP du VPS

    root /var/www/ton-app; # Chemin où le build est déployé (VPS_TARGET_PATH)
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionnel : compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
